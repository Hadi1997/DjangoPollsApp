{% load static %}

<h1>General Questions and their Vote Counts</h1>

{% if question_list %}
	<ul>
	{% for question in question_list %}
		<li><a href="/votings/{{ question.id }}/">{{ question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}

</style>
